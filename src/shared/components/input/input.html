{{#ifBoth label value}}
    <label class="label" for="{{name}}">{{label}}</label>
{{/ifBoth}}

<input
    class="input"
    name="{{name}}"
    placeholder="{{label}}"
    type="{{type}}"
    name="{{name}}"
    value="{{value}}"
    />

{{#if error}}
    <label class="error" for="{{name}}">{{error}}</label>
{{/if}}
