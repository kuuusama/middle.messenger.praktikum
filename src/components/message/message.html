<div class="message {{#if msg.my}} my {{/if}}">
    <div class="content">
        {{ msg.text }}
    </div>

    <div class="message_indicators">
        <div {{#if msg.read}}class="read"{{/if}}>
            <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line
                    y1="-0.5"
                    x2="3.765"
                    y2="-0.5"
                    transform="matrix(0.705933 0.708278 -0.705933 0.708278 0.700195 2.33313)"
                />
                <line
                    y1="-0.5"
                    x2="5.6475"
                    y2="-0.5"
                    transform="matrix(0.705933 -0.708278 0.705933 0.708278 3.35828 5.00006)"
                />
                <line
                    y1="-0.5"
                    x2="5.6475"
                    y2="-0.5"
                    transform="matrix(0.705933 -0.708278 0.705933 0.708278 6.01587 5.00006)"
                />
            </svg>
        </div>
        <div class="message_time">
            {{ msg.time }}
        </div>
    </div>
</div>
