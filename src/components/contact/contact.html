<div class="contact {{#if cnt.selected}} selected {{/if}}">
    <div class="avatar"><img src="{{ cnt.avatar }}" /></div>
    <div class="main">
        <div class="name">{{ cnt.name }}</div>
        <div class="lastmessage">
            {{#if cnt.lastMessageYours}}
            <span class="you">Ğ’Ñ‹:</span>
            {{/if}} {{ cnt.lastMessage }}
        </div>
    </div>
    <div class="indicators">
        <span class="clock">{{ cnt.lastMessageTime }}</span>
        <span class="counter">{{ cnt.unreadMessages }}</span>
    </div>
</div>
